<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com"> -->
    <link rel="icon" href="/quote-generator/icon/quote.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text" id="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote"></span>
            <!-- <i class="fas fa-quote-right"></i> -->
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>   
            </button>
            <button class="new-quote" id="new-quote" title="New Quote">New Quote</button>
        </div>
    </div>

    <!-- Loader -->
    <div class="lds-roller" id="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <!-- <div class="loader" id="loader"></div>      -->
    <!-- Script -->
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
